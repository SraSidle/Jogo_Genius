<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_game">
      <div class="introduction" onclick="start()">
        <h1>Boas vindas ao Genius</h1>
        <p class="game_instruction">
          O objetivo desse jogo é testar sua memória! <br />
          Para isso, memorize a sequência apresentada e reproduza-a, <br />
          apertando as cores na ordem em que foi mostrada.
        </p>
        <span class="start_instruction">Clique na tela para iniciar</span>
      </div>
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
